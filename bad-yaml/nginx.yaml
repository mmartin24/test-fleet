apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-bad-image
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:n.n.n
        ports:
        - containerPort: 80
